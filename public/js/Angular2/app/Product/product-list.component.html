<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-md-3">
            <p class="lead">Shop Name</p>
            <div class="list-group">
                <a href="#" class="list-group-item">Category 1</a>
                <a href="#" class="list-group-item">Category 2</a>
                <a href="#" class="list-group-item">Category 3</a>
            </div>
        </div>

        <div class="col-md-9">

            <div class="row">

                <div class="col-sm-4 col-lg-4 col-md-4" *ngFor='let product of products'>
                    <div class="thumbnail">
                        <!--<img src="http://placehold.it/320x150" alt="">-->
                        <img [src]="product.imageUrl" style="width: 320px;height: 150px" alt="">
                        <div class="caption">
                            <h4 class="pull-right">{{product.price | currency:'USD':true:'1.2-2'}}</h4>
                            <h4><a href="#">{{product.productName}}</a>
                            </h4>
                            <!--<p>See more snippets like this online store item at <a target="_blank" href="http://www.bootsnipp.com">Bootsnipp - http://bootsnipp.com</a>.</p>-->
                        </div>
                        <div class="ratings">
                            <p class="pull-right">15 reviews</p>
                            <p>
                                <span class="glyphicon glyphicon-star" *ngFor='let star of product.starsArray'></span>
                                <!--<span class="glyphicon glyphicon-star"></span>-->
                                <!--<span class="glyphicon glyphicon-star"></span>-->
                                <!--<span class="glyphicon glyphicon-star"></span>-->
                                <!--<span class="glyphicon glyphicon-star"></span>-->
                            </p>
                        </div>
                    </div>
                </div>


            </div>

        </div>

    </div>

</div>
<!-- /.container -->

<div class="container">

    <hr>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->
